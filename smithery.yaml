# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - apiKey
      - clientId
    properties:
      apiKey:
        type: string
        description: Your Ramp API key.
      clientId:
        type: string
        description: Your Ramp client ID.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js', config.apiKey, config.clientId]
    })
  exampleConfig:
    apiKey: ramp_sec_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    clientId: ramp_id_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
